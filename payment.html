<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Purchase - Edu Phoenix</title>
    <style>
        /* ===== PAYMENT PAGE STYLES ===== */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background-color: #1a1a1a;
            border: 2px solid #da9100;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(218, 145, 0, 0.3);
        }

        .payment-heading {
            color: #da9100;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #da9100;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #da9100;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .chapter-selection {
            margin-top: 15px;
            padding: 15px;
            background-color: #222;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .total-section {
            margin: 25px 0;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            color: #da9100;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #da9100;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 2;
        }

        .cancel-btn {
            background-color: #333;
            color: #da9100;
            border: 1px solid #da9100;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .submit-btn:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
        }

        .cancel-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-heading">Complete Your Purchase</h1>
        
        <div class="form-group">
            <label for="whatsapp">WhatsApp Number</label>
            <input type="tel" id="whatsapp" placeholder="Enter WhatsApp number with country code" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Select Subject</label>
            <select id="subject" required>
                <option value="" disabled selected>Choose a subject</option>
                <option value="chemistry">Chemistry (₹2000)</option>
                <option value="physics">Physics (₹2000)</option>
                <option value="math">Mathematics (₹2000)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="chapter">Select Chapter</label>
            <select id="chapter" required>
                <option value="" disabled selected>First choose a subject</option>
            </select>
        </div>
        
        <div class="total-section">
            <div class="total">Total: ₹2000</div>
        </div>
        
        <div class="button-group">
            <button class="submit-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        // Chapter data
        const chapters = {
            chemistry: [
                "Atomic Structure", "Chemical Bonding", "Thermodynamics",
                "Organic Chemistry", "Chemical Kinetics", "Electrochemistry",
                "Solutions", "Solid State", "Surface Chemistry", "Metallurgy"
            ],
            physics: [
                "Mechanics", "Thermodynamics", "Electromagnetism",
                "Optics", "Modern Physics"
            ],
            math: [
                "Algebra", "Geometry", "Trigonometry",
                "Calculus", "Statistics"
            ]
        };

        // Subject selection handler
        document.getElementById('subject').addEventListener('change', function() {
            const subject = this.value;
            const chapterSelect = document.getElementById('chapter');
            
            // Clear existing options
            chapterSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select chapter';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            chapterSelect.appendChild(defaultOption);
            
            // Add chapters for selected subject
            if (subject) {
                chapters[subject].forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.toLowerCase().replace(' ', '-');
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                });
            }
        });

        // Cancel button handler
        document.querySelector('.cancel-btn').addEventListener('click', function() {
            if(confirm('Are you sure you want to cancel?')) {
                window.location.href = 'buy_course.html'; // Change to your courses page
            }
        });
    </script>
</body>
</html>
